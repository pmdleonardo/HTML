	<hr>
	<p style="padding-left: 12em; font-family: "Courier New", Courier, monospace;"><b>Bold Text <sup style="padding-left: 0.5em"><i>superscript</i></sup></b></p>

	<big>Big text</big>

	<small>Small text</small>
	<br>
	<small><small>Small Small text</small></small>

	<br>
	</p>
